<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPL - Virtual Premier League | Season 01</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vpl: {
                            dark: '#0f172a', // Slate 900
                            card: '#1e293b', // Slate 800
                            accent: '#39ff14', // Neon Green
                            accentHover: '#2ebd0e',
                            orange: '#ff6b00',
                            text: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    },
                    backgroundImage: {
                        'stadium': "linear-gradient(to bottom, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 1)), url('https://png.pngtree.com/thumb_back/fh260/background/20250528/pngtree-a-vibrant-cricket-stadium-at-dusk-featuring-colorful-flags-on-the-image_17350703.jpg')",
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #39ff14; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2ebd0e; 
        }

        /* Neon Glow Effects */
        .neon-text {
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        
        /* Table Styling */
        .custom-table tr:nth-child(even) {
            background-color: rgba(255,255,255,0.05);
        }
        .custom-table tr:hover {
            background-color: rgba(57, 255, 20, 0.1);
        }
    </style>
</head>
<body class="bg-vpl-dark text-vpl-text font-sans overflow-x-hidden">

    <!-- Loading Screen -->
    <div id="loader" class="loader-overlay">
        <div class="text-center">
            <i class="fas fa-cricket-bat-ball text-6xl text-vpl-accent animate-bounce mb-4"></i>
            <h2 class="text-2xl font-display font-bold text-white tracking-widest">LOADING VPL...</h2>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass border-b border-gray-800 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 cursor-pointer" onclick="router.navigate('home')">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-vpl-accent flex items-center justify-center text-vpl-dark font-bold text-xl">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div>
                            <h1 class="font-display font-bold text-xl tracking-tighter text-white">VPL</h1>
                            <p class="text-xs text-vpl-accent uppercase tracking-widest">Season 01</p>
                        </div>
                    </div>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <button onclick="router.navigate('home')" class="nav-link hover:text-vpl-accent px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</button>
                        <button onclick="router.navigate('teams')" class="nav-link hover:text-vpl-accent px-3 py-2 rounded-md text-sm font-medium transition-colors">Teams</button>
                        <button onclick="router.navigate('points')" class="nav-link hover:text-vpl-accent px-3 py-2 rounded-md text-sm font-medium transition-colors">Points Table</button>
                        <button onclick="router.navigate('auction')" class="nav-link hover:text-vpl-accent px-3 py-2 rounded-md text-sm font-medium transition-colors">Auction</button>
                        <button onclick="router.navigate('rules')" class="nav-link hover:text-vpl-accent px-3 py-2 rounded-md text-sm font-medium transition-colors">Rules</button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button onclick="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden bg-vpl-card border-b border-gray-700" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <button onclick="router.navigate('home')" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Home</button>
                <button onclick="router.navigate('teams')" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Teams</button>
                <button onclick="router.navigate('points')" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Points Table</button>
                <button onclick="router.navigate('auction')" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Auction</button>
                <button onclick="router.navigate('rules')" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Rules</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app" class="pt-20 min-h-screen">
        <!-- Content injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-black py-8 border-t border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-vpl-accent text-xl"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-vpl-accent text-xl"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-vpl-accent text-xl"><i class="fab fa-discord"></i></a>
            </div>
            <p class="text-gray-500 text-sm">&copy; 2026 Virtual Premier League. All rights reserved.</p>
        </div>
    </footer>

    <!-- Squad Modal -->
    <div id="squadModal" class="fixed inset-0 z-[100] hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-900 bg-opacity-90 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-vpl-card rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full border border-vpl-accent">
                <div class="bg-vpl-card px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-2xl leading-6 font-bold text-white mb-4 font-display" id="modal-team-name">Team Name</h3>
                            <div class="mt-2">
                                <p class="text-sm text-vpl-accent mb-4">Captain: <span id="modal-captain" class="text-white"></span></p>
                                <div class="grid grid-cols-1 gap-2 max-h-60 overflow-y-auto pr-2" id="modal-player-list">
                                    <!-- Players injected here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-vpl-accent text-base font-medium text-vpl-dark hover:bg-vpl-accentHover focus:outline-none sm:ml-3 sm:w-auto sm:text-sm" onclick="closeModal()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- DATA STORE ---
        const teamsData = [
            { id: 1, name: "Jaffna Sharks", captain: "Kusal Mendis", played: 4, won: 3, lost: 1, points: 6, nrr: "+1.25", color: "from-blue-600 to-blue-400", players: ["Kusal Mendis", "Wanindu Hasaranga", "Maheesh Theekshana", "Pathum Nissanka", "Dhananjaya de Silva"] },
            { id: 2, name: "Rajasthan Stallions", captain: "Sanju Samson", played: 4, won: 3, lost: 1, points: 6, nrr: "+0.95", color: "from-pink-600 to-pink-400", players: ["Sanju Samson", "Jos Buttler", "Yuzvendra Chahal", "R Ashwin", "Shimron Hetmyer"] },
            { id: 3, name: "Royal Challengers Galle", captain: "Faf du Plessis", played: 4, won: 2, lost: 2, points: 4, nrr: "-0.20", color: "from-red-600 to-red-400", players: ["Faf du Plessis", "Virat Kohli", "Glenn Maxwell", "Mohammed Siraj", "Dinesh Karthik"] },
            { id: 4, name: "Sunrisers Colombo", captain: "Pat Cummins", played: 4, won: 1, lost: 3, points: 2, nrr: "-0.85", color: "from-orange-500 to-yellow-400", players: ["Pat Cummins", "Heinrich Klaasen", "Travis Head", "Bhuvneshwar Kumar", "Aiden Markram"] },
            { id: 5, name: "Apex Bolt Assassins", captain: "David Warner", played: 4, won: 1, lost: 3, points: 2, nrr: "-1.15", color: "from-gray-700 to-gray-500", players: ["David Warner", "Mitchell Marsh", "Kuldeep Yadav", "Axar Patel", "Prithvi Shaw"] }
        ];

        const auctionData = [
            { name: "Virat Kohli", role: "Batsman", base: 200, sold: 2400, team: "Royal Challengers Galle" },
            { name: "Jasprit Bumrah", role: "Bowler", base: 200, sold: 2200, team: "Jaffna Sharks" },
            { name: "Heinrich Klaasen", role: "WK", base: 150, sold: 1800, team: "Sunrisers Colombo" },
            { name: "Andre Russell", role: "All-rounder", base: 200, sold: 1600, team: "Rajasthan Stallions" },
            { name: "Shubman Gill", role: "Batsman", base: 200, sold: 2100, team: "Apex Bolt Assassins" },
            { name: "Rashid Khan", role: "Bowler", base: 200, sold: 2300, team: "Apex Bolt Assassins" },
            { name: "Rishabh Pant", role: "WK", base: 200, sold: 1900, team: "Royal Challengers Galle" },
            { name: "Hardik Pandya", role: "All-rounder", base: 200, sold: 1700, team: "Sunrisers Colombo" },
            { name: "KL Rahul", role: "WK", base: 200, sold: 1400, team: "Rajasthan Stallions" },
            { name: "Trent Boult", role: "Bowler", base: 150, sold: 1200, team: "Jaffna Sharks" },
            { name: "Rohit Sharma", role: "Batsman", base: 200, sold: 2000, team: "Jaffna Sharks" },
            { name: "Sunil Narine", role: "All-rounder", base: 150, sold: 1100, team: "Rajasthan Stallions" }
        ];

        // --- ROUTER & VIEWS ---
        const router = {
            currentPage: 'home',
            navigate: (pageId) => {
                router.currentPage = pageId;
                renderPage(pageId);
                window.scrollTo(0, 0);
                // Close mobile menu if open
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        };

        function renderPage(pageId) {
            const app = document.getElementById('app');
            app.innerHTML = ''; // Clear current content
            
            // Update Active Nav State
            document.querySelectorAll('.nav-link').forEach(el => {
                el.classList.remove('text-vpl-accent');
                if(el.getAttribute('onclick').includes(pageId)) {
                    el.classList.add('text-vpl-accent');
                }
            });

            switch(pageId) {
                case 'home': renderHome(app); break;
                case 'teams': renderTeams(app); break;
                case 'points': renderPoints(app); break;
                case 'auction': renderAuction(app); break;
                case 'rules': renderRules(app); break;
                default: renderHome(app);
            }
            
            // Animate entry
            gsap.from("#app > div", {opacity: 0, y: 20, duration: 0.5});
        }

        // --- VIEW RENDERERS ---

        function renderHome(container) {
            // Sort teams for leaderboard
            const sortedTeams = [...teamsData].sort((a, b) => b.points - a.points || parseFloat(b.nrr) - parseFloat(a.nrr));
            const top3 = sortedTeams.slice(0, 3);

            container.innerHTML = `
                <!-- Hero Section -->
                <div class="relative h-[85vh] bg-stadium bg-cover bg-center bg-fixed flex items-center justify-center text-center px-4">
                    <div class="absolute inset-0 bg-gradient-to-t from-vpl-dark via-transparent to-vpl-dark opacity-90"></div>
                    <div class="relative z-10 max-w-4xl">
                        <div class="inline-block mb-4 px-4 py-1 rounded-full border border-vpl-accent bg-vpl-accent/10 text-vpl-accent text-sm font-bold tracking-widest uppercase animate-pulse">
                            IPL 2026 Edition
                        </div>
                        <h1 class="text-5xl md:text-7xl font-display font-extrabold text-white mb-6 leading-tight">
                            VIRTUAL PREMIER <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-vpl-accent to-emerald-400 neon-text">LEAGUE</span>
                        </h1>
                        <p class="text-xl md:text-2xl text-gray-300 mb-10 font-light">Fantasy Cricket League â€“ Season 01</p>
                        
                        <!-- Countdown -->
                        <div class="glass p-6 rounded-2xl inline-block mb-10 border border-gray-700">
                            <p class="text-sm text-gray-400 uppercase tracking-widest mb-2">IPL 2026 Starts In</p>
                            <div class="flex gap-4 justify-center text-white font-mono text-3xl md:text-5xl font-bold" id="countdown">
                                <div><span id="days">00</span><span class="text-xs block text-gray-500 font-sans">DAYS</span></div>
                                <div>:</div>
                                <div><span id="hours">00</span><span class="text-xs block text-gray-500 font-sans">HRS</span></div>
                                <div>:</div>
                                <div><span id="minutes">00</span><span class="text-xs block text-gray-500 font-sans">MIN</span></div>
                                <div>:</div>
                                <div><span id="seconds">00</span><span class="text-xs block text-gray-500 font-sans">SEC</span></div>
                            </div>
                        </div>
                        
                        <div class="flex justify-center gap-4">
                            <button onclick="router.navigate('points')" class="bg-vpl-accent text-vpl-dark font-bold py-3 px-8 rounded-full hover:bg-white hover:scale-105 transition-all shadow-[0_0_20px_rgba(57,255,20,0.4)]">
                                View Points Table
                            </button>
                            <button onclick="router.navigate('auction')" class="border border-white text-white font-bold py-3 px-8 rounded-full hover:bg-white hover:text-vpl-dark transition-all">
                                Auction Center
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard Preview -->
                <div class="max-w-7xl mx-auto px-4 py-20">
                    <div class="flex justify-between items-end mb-10">
                        <div>
                            <h2 class="text-3xl font-display font-bold text-white">Top Performers</h2>
                            <div class="h-1 w-20 bg-vpl-accent mt-2"></div>
                        </div>
                        <button onclick="router.navigate('points')" class="text-vpl-accent hover:text-white transition-colors text-sm font-bold">View Full Table <i class="fas fa-arrow-right ml-1"></i></button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${top3.map((team, index) => `
                            <div class="glass p-6 rounded-xl border-t-4 ${index === 0 ? 'border-yellow-400' : (index === 1 ? 'border-gray-300' : 'border-orange-400')} relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                                <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl font-display font-bold">${index + 1}</div>
                                <div class="flex items-center gap-4 mb-4">
                                    <div class="w-12 h-12 rounded-full bg-gradient-to-br ${team.color} flex items-center justify-center text-white font-bold text-xl shadow-lg">
                                        ${team.name.charAt(0)}
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-white">${team.name}</h3>
                                        <p class="text-xs text-gray-400">Captain: ${team.captain}</p>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-700">
                                    <span class="text-gray-400 text-sm">Points</span>
                                    <span class="text-2xl font-bold text-vpl-accent">${team.points}</span>
                                </div>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-gray-400 text-sm">NRR</span>
                                    <span class="font-mono ${team.nrr > 0 ? 'text-green-400' : 'text-red-400'}">${team.nrr}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- Featured Match -->
                <div class="bg-vpl-card py-20 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-full opacity-5 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
                    <div class="max-w-5xl mx-auto px-4 text-center relative z-10">
                        <h2 class="text-3xl font-display font-bold text-white mb-8">Match of the Week</h2>
                        <div class="glass p-8 md:p-12 rounded-2xl border border-gray-700 flex flex-col md:flex-row items-center justify-between gap-8">
                            <div class="text-center">
                                <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-600 to-blue-400 mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-white shadow-lg">JS</div>
                                <h3 class="text-xl font-bold">Jaffna Sharks</h3>
                            </div>
                            <div class="text-center">
                                <div class="text-4xl font-display font-bold text-vpl-accent mb-2">VS</div>
                                <div class="text-sm text-gray-400">Tomorrow, 7:30 PM IST</div>
                                <div class="mt-4 px-4 py-1 bg-vpl-accent/20 text-vpl-accent rounded text-xs font-bold uppercase tracking-widest">Live on Star Sports</div>
                            </div>
                            <div class="text-center">
                                <div class="w-24 h-24 rounded-full bg-gradient-to-br from-pink-600 to-pink-400 mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-white shadow-lg">RS</div>
                                <h3 class="text-xl font-bold">Rajasthan Stallions</h3>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            startCountdown();
            if(top3[0]) triggerConfetti();
        }

        function renderTeams(container) {
            container.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 py-12">
                    <div class="text-center mb-16">
                        <h1 class="text-4xl md:text-5xl font-display font-bold text-white mb-4">The Franchises</h1>
                        <p class="text-gray-400 max-w-2xl mx-auto">Five elite teams battling for the ultimate glory in Season 01.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${teamsData.map(team => `
                            <div class="glass rounded-xl overflow-hidden border border-gray-800 hover:border-vpl-accent transition-all duration-300 group">
                                <div class="h-32 bg-gradient-to-r ${team.color} relative">
                                    <div class="absolute -bottom-10 left-6 w-20 h-20 bg-vpl-card rounded-full border-4 border-vpl-card flex items-center justify-center text-2xl font-bold text-white shadow-xl">
                                        ${team.name.charAt(0)}
                                    </div>
                                </div>
                                <div class="pt-12 pb-6 px-6">
                                    <h3 class="text-2xl font-bold text-white mb-1">${team.name}</h3>
                                    <p class="text-vpl-accent text-sm mb-6">Captain: ${team.captain}</p>
                                    
                                    <div class="grid grid-cols-2 gap-4 mb-6">
                                        <div class="bg-vpl-dark p-3 rounded-lg text-center">
                                            <div class="text-xs text-gray-500 uppercase">Points</div>
                                            <div class="text-xl font-bold text-white">${team.points}</div>
                                        </div>
                                        <div class="bg-vpl-dark p-3 rounded-lg text-center">
                                            <div class="text-xs text-gray-500 uppercase">NRR</div>
                                            <div class="text-xl font-bold ${team.nrr > 0 ? 'text-green-400' : 'text-red-400'}">${team.nrr}</div>
                                        </div>
                                    </div>

                                    <button onclick="openSquadModal(${team.id})" class="w-full py-3 rounded-lg border border-vpl-accent text-vpl-accent font-bold hover:bg-vpl-accent hover:text-vpl-dark transition-all">
                                        View Squad
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPoints(container) {
            // Sort logic
            const sortedTeams = [...teamsData].sort((a, b) => b.points - a.points || parseFloat(b.nrr) - parseFloat(a.nrr));

            container.innerHTML = `
                <div class="max-w-6xl mx-auto px-4 py-12">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                        <div>
                            <h1 class="text-3xl md:text-4xl font-display font-bold text-white">Points Table</h1>
                            <p class="text-gray-400">Season 01 Standings</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="renderPoints(document.getElementById('app'))" class="px-4 py-2 bg-vpl-card border border-gray-700 rounded text-sm hover:border-vpl-accent text-white"><i class="fas fa-sort-amount-down mr-2"></i>Reset Sort</button>
                        </div>
                    </div>

        function startCountdown() {
            // Set date to March 28
            const targetDate = new Date("March 28, 2026").getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "MATCH LIVE";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days < 10 ? "0" + days : days;
                document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
            }
            
            setInterval(updateTimer, 1000);
            updateTimer();
        }

        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
